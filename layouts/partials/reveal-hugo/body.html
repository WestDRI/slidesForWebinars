<!-- LOGO -->

<!-- wg logo which does not change size -->
<img id="logowg" src="{{ .Param "logowg.src" }}">
<style>
  #logowg {
    position: absolute;
    top: 1%;
    left: 0;
    width: 13%;
  }
</style>

<!-- jl logo -->
<img id="logojl" src="{{ .Param "logojl.src" }}">
<style>
  #logojl {
    position: absolute;
    top: 3.0%;
    left: 11.1%;
    width: 0.9%;
  }
</style>

<!-- jl logo for presentations that I show in half page (with cli on other half) -->
<img id="logojlhalfpage" src="{{ .Param "logojlhalfpage.src" }}">
<style>

    position: absolute;
    top: 3.4%;
    left: 14.11%;
    width: 0.8%;
  }
</style>

  }
</style>

<!-- RECTANGLE for pregression bar -->
<div id="rectangle"></div>

<!-- INFO about navigation arrows -->
<div id="navinfo">
  Use left/right keys to change slide
</div>

<!-- js to make INFO disappear at slide transition -->
<script type="text/javascript">
  Reveal.addEventListener('slidechanged', function(event) {
      document.getElementById('navinfo').style.display='none'
  });
</script>
