<!-- Make the logo smaller from slide 1 onward -->
<script type="text/javascript">
  Reveal.addEventListener('slidechanged', function(event) {
      if (event.indexh == 0) {
	  document.getElementById('logowg').style.width='380px'
	  document.getElementById('logocc').style.top='100px'
	  document.getElementById('logocc').style.left='140px'
	  document.getElementById('logocc').style.width='285px'
      }
      if (event.indexh == 1) {
	  document.getElementById('logowg').style.width='150px'
	  document.getElementById('logocc').style.top='43px'
	  document.getElementById('logocc').style.left='60px'
	  document.getElementById('logocc').style.width='95px'
      }
  });
</script>

<img id="logowg" src="{{ .Param "logowg.src" }}" alt="{{ .Param "logowg.alt" }}">
<style>
  #logowg {
    position: absolute;
    top: 5px;
    left: 5px;
    width: 380px;
  }
</style>

<img id="logocc" src="{{ .Param "logocc.src" }}" alt="{{ .Param "logocc.alt" }}">
<style>
  #logocc {
    position: absolute;
    top: 100px;
    left: 140px;
    width: 285px;
  }
</style>

<div id="rectangle"></div>
