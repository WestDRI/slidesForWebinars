<!-- RECTANGLE for pregression bar -->
<div id="rectangle"></div>

<!-- INFO about navigation arrows -->
<div id="navinfo">
  Use left/right keys to change slide
</div>

<!-- js to make INFO disappear at slide transition -->
<script type="text/javascript">
  Reveal.addEventListener('slidechanged', function(event) {
      document.getElementById('navinfo').style.display='none'
  });
</script>

<!-- link back to webinar page -->
<div id="backlink">
  <a href="{{ .Param "backlink.href" }}">{{ .Param "backlink.txt" }} &nbsp;<i class="fas fa-level-up-alt"></i></a>
</div>

<!-- js to make link disappear at slide transition -->
<script type="text/javascript">
  Reveal.addEventListener('slidechanged', function(event) {
      document.getElementById('backlink').style.display='none'
  });
</script>
<!-- allow mathjax in all files for rendering of latex math expressions -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js" id="MathJax-script"></script>
<script>
  MathJax = {
      tex: {
          inlineMath: [
              ['$', '$'], ['\\(', '\\)']
          ],
          processEscapes: true,
          processEnvironments: true
      },
      options: {
          skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
  };
</script>
