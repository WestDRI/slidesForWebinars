<!-- Make the logo smaller from slide 1 onward -->
<script type="text/javascript">
  Reveal.addEventListener('slidechanged', function(event) {
      if (event.indexh == 0) {
	  document.getElementById('logowg').style.width='250px'
	  document.getElementById('logocc').style.top='77px'
	  document.getElementById('logocc').style.left='105px'
	  document.getElementById('logocc').style.width='160px'
      }
      if (event.indexh == 1) {
	  document.getElementById('logowg').style.width='150px'
	  document.getElementById('logocc').style.top='53px'
	  document.getElementById('logocc').style.left='70px'
	  document.getElementById('logocc').style.width='96px'
      }
  });
</script>

<img id="logowg" src="{{ .Param "logowg.src" }}" alt="{{ .Param "logowg.alt" }}">
<style>
  #logowg {
    position: absolute;
    top: 15px;
    left: 15px;
    width: 400px;
  }
</style>

<img id="logocc" src="{{ .Param "logocc.src" }}" alt="{{ .Param "logocc.alt" }}">
<style>
  #logocc {
    position: absolute;
    top: 115px;
    left: 155px;
    width: 295px;
  }
</style>

<div id="rectangle"></div>
