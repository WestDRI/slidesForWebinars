<!-- LOGO -->

<!-- wg and cc logo which change size -->
<img id="logowg" src="{{ .Param "logowg.src" }}" alt="{{ .Param "logowg.alt" }}">
<img id="logocc" src="{{ .Param "logocc.src" }}" alt="{{ .Param "logocc.alt" }}">

<!-- js for slide transition -->
<script type="text/javascript">
    Reveal.addEventListener('slidechanged', function(event) {
        if (event.indexh == 0) {
  	  document.getElementById('logowg').style.position='absolute'
  	  document.getElementById('logowg').style.top='0.5%'
  	  document.getElementById('logowg').style.left='0.5%'
  	  document.getElementById('logowg').style.width='20%'
  	  document.getElementById('logocc').style.position='absolute'
  	  document.getElementById('logocc').style.top='10%'
  	  document.getElementById('logocc').style.left='7.5%'
  	  document.getElementById('logocc').style.width='15%'
        }
        if (event.indexh != 0) {
  	  document.getElementById('logowg').style.position='absolute'
  	  document.getElementById('logowg').style.top='0.5%'
  	  document.getElementById('logowg').style.left='0.5%'
  	  document.getElementById('logowg').style.width='13%'
  	  document.getElementById('logocc').style.position='absolute'
  	  document.getElementById('logocc').style.top='7%'
  	  document.getElementById('logocc').style.left='5%'
  	  document.getElementById('logocc').style.width='9%'
        }
    });
</script>

<!-- js for page refresh -->
<script type="text/javascript">
    Reveal.addEventListener('ready', function(event) {
        if (event.indexh == 0) {
  	  document.getElementById('logowg').style.position='absolute'
  	  document.getElementById('logowg').style.top='0.5%'
  	  document.getElementById('logowg').style.left='0.5%'
  	  document.getElementById('logowg').style.width='20%'
  	  document.getElementById('logocc').style.position='absolute'
  	  document.getElementById('logocc').style.top='10%'
  	  document.getElementById('logocc').style.left='7.5%'
  	  document.getElementById('logocc').style.width='15%'
        }
        if (event.indexh != 0) {
  	  document.getElementById('logowg').style.position='absolute'
  	  document.getElementById('logowg').style.top='0.5%'
  	  document.getElementById('logowg').style.left='0.5%'
  	  document.getElementById('logowg').style.width='13%'
  	  document.getElementById('logocc').style.position='absolute'
  	  document.getElementById('logocc').style.top='7%'
  	  document.getElementById('logocc').style.left='5%'
  	  document.getElementById('logocc').style.width='9%'
        }
    });
  </script>

<!-- wg logo which does not change size -->
<img id="logowgfix" src="{{ .Param "logowgfix.src" }}">
<style>
  #logowgfix {
    position: absolute;
    top: 2%;
    left: 1.5%;
    width: 15%;
  }
</style>

<!-- git logo -->
<img id="logogit" src="{{ .Param "logogit.src" }}">
<style>
  #logogit {
    position: absolute;
    top: 4.4%;
    left: 14.15%;
    width: 0.8%;
  }
</style>

<!-- git logo for presentations that I show in half page (with cli on other half) -->
<img id="logogithalfpage" src="{{ .Param "logogithalfpage.src" }}">
<style>
  #logogithalfpage {
    position: absolute;
    top: 3.4%;
    left: 14.11%;
    width: 0.8%;
  }
</style>

<!-- RECTANGLE for pregression bar -->
<div id="rectangle"></div>

<!-- INFO about navigation arrows -->
<div id="navinfo">
  Use left/right keys to change slide
</div>

<!-- js to make info disappear at slide transition -->
<script type="text/javascript">
  Reveal.addEventListener('slidechanged', function(event) {
      document.getElementById('navinfo').style.display='none'
  });
</script>
